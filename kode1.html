<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>

        <h2>JavaScript HTML DOM</h2>

        <div id="main">HJJ
            <p>Finding HTML Elements by Tag Name</p>
            <p>This example demonstrates the <b>getElementByTagName</b>method.</p>
        </div>

        <p id="demo"></p>
        <p id="waktu"></p>

        <script>
            const x=document.getElementById("main");

            const y=x.getElementsByTagName("p");

            document.getElementById("demo").innerHTML= 'The first paragraph (index 0) inside "main" is : ' + y[0].innerHTML+"br";

            document.getElementById("waktu").innerHTML = "Date :" + Date();

        </script>

    </body>
</html>
