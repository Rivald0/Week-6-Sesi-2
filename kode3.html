<!DOCTYPE html>
<html>
    <body>

        <h1 id="id1">My Heading 1</h1>

        <h2>JavaScript HTML Events</h2>

        <h2 onclick="this.innerHTML='Ooops!'">Click this text!</h2>

        <h2>JavaScript HTML Events with separate function</h2>

        <h2 onclick="changeText(this)">Click this text!</h2>

        <button id="button2">Try it to display Date</button>

        <p id="demo"></p>

        <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#D94A38; width: 120px; height: 20px; padding: 40px;">Mouse Over Me</div>

        <script>
            document.getElementById("button2").onclick=displayDate;

            function displayDate(){
                document.getElementById("demo").innerHTML=Date();
            }

            function changeText(id){
                id.innerHTML="Ooops!";
            }
            function mOver(obj) {
                obj.innerHTML="Thank You"
            }
            function mOut(obj) {
                obj.innerHTML="Mouse Over Me"
            }

        </script>

    </body>
</html>
